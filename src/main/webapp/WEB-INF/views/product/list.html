<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<a href="/create-product">Create new product</a>
<h1>Products</h1>
<form>
  Search by first name:
  <input name="search" type="text"/>
  <input type="submit" value="Search"/>
</form>
<table border="1">
  <tr>
    <th>name</th>
    <th>price</th>
    <th>quality</th>
    <th>color</th>
    <th>description</th>
    <th>category</th>
    <th>Edit</th>
    <th>Delete</th>

  </tr>
  <th:block th:each="product : ${products}">
    <tr>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.quality}"></td>
      <td th:text="${product.color}"></td>
      <td th:text="${product.description}"></td>
<!--      <td th:if="${customer.province}" th:text="${customer.province.name}"></td>-->
<!--      <td th:unless="${customer.province}"></td>-->
      <td><a th:href="@{/edit-product/__${product.id}__ }">Edit</a></td>
      <td><a th:href="@{/delete-product/__${product.id}__ }">Delete</a></td>
    </tr>
  </th:block>
</table>

</html>
